<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS and JavaScript Skills Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav {
        width: 100%;
        background-color: #333;
        padding: 10px 0;
        text-align: center;
        border-radius: 2px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        position: relative;
        padding: 8px 16px;
        margin: 0 8px;
        display: inline-block;
        transition: background-color 0.3s ease;
        white-space: nowrap;
      }

      nav a:hover {
        background-color: #555;
        border-radius: 2px;
      }

      nav a.active {
        background-color: #555;
        font-weight: bold;
        border-radius: 2px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        min-width: fit-content;
        left: 0;
        top: 80%;
        background-color: #333;
        border-radius: 2px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #fff;
        padding: 10px 8px;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease;
      }

      .dropdown-content a:hover {
        background-color: #555;
        border-radius: 2px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 2px;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        padding: 0;
        text-align: left;
      }

      li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <nav id="navMenu"></nav>

    <button id="toggleButton">Toggle Mode</button>

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const body = document.body;

      toggleButton.addEventListener("click", function () {
        body.classList.toggle("dark-mode");
      });
      const navMenu = document.getElementById("navMenu");

      const navigationItems = [
        { label: "Home", url: "/" },
        { label: "Blog", url: "/blog" },
        {
          label: "Services",
          url: "/services",
          subItems: [
            { label: "Graphic Design", url: "/graphic" },
            { label: "Website Design", url: "/website" },
            { label: "Phyton Programming", url: "/phyton" },
            { label: "PHP Programming", url: "/php" },
          ],
        },
        {
          label: "Tutorials",
          url: "/tutorials",
          subItems: [
            { label: "Documentation", url: "/documentation" },
            { label: "Frameworks", url: "/frameworks" },
            { label: "MDN Web Docs", url: "/mdn" },
          ],
        },
        { label: "Contact", url: "/contact" },
      ];

      navigationItems.forEach((item) => {
        const link = document.createElement("a");
        link.textContent = item.label;
        link.href = item.url;
        link.classList.add("nav-link");

        if (item.subItems) {
          const dropdown = document.createElement("ul");
          dropdown.classList.add("dropdown-content");

          item.subItems.forEach((subItem) => {
            const subLink = document.createElement("a");
            subLink.textContent = subItem.label;
            subLink.href = subItem.url;
            dropdown.appendChild(subLink);
          });
          dropdown.style.width = `${dropdown.scrollWidth}px`;
          link.appendChild(dropdown);

          link.addEventListener("mouseover", () => {
            dropdown.style.display = "block";
          });

          link.addEventListener("mouseout", () => {
            dropdown.style.display = "none";
          });
        }

        link.addEventListener("click", function (event) {
          event.preventDefault();
          setActiveLink(this);
          loadContent(item.url);
        });

        navMenu.appendChild(link);
      });

      function setActiveLink(activeLink) {
        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => link.classList.remove("active"));
        activeLink.classList.add("active");
      }
    </script>
  </body>
</html>
